platform: dht
pin:
  # number: GPIO13
  # number: GPIO35
  number: $dht_gpio
  mode: INPUT_PULLUP
model: AM2302
temperature:
  name: "Temperatur"
  id: temperature_sensor
  unit_of_measurement: "Â°C"
  icon: "mdi:thermometer"
  device_class: "temperature"
  state_class: "measurement"
  accuracy_decimals: 1
  filters:
    - quantile:
        window_size: 5
        send_every: 3
        # send_first_at: 3
        quantile: .9
    - offset: $dht_offset

humidity:
  name: "Luftfeuchtigkeit"
  id: humidity_sensor
  unit_of_measurement: "%"
  icon: "mdi:water-percent"
  device_class: "humidity"
  state_class: "measurement"
  accuracy_decimals: 1
  filters:
    - quantile:
        window_size: 5
        send_every: 3
        # send_first_at: 3
        quantile: .9
update_interval: 10s
