substitutions:
  devicename: "sonoff_4chpro"
  upper_devicename: "Sonoff 4CH Pro R2"
  devicecomment: "Garage Beregnung"

esphome:
  name: $devicename
  comment: $devicecomment

esp8266:
  board: esp01_1m
  board_flash_mode: dout
  restore_from_flash: true

uart:
  baud_rate: 57600
  tx_pin: GPIO1
  rx_pin: GPIO3

<<: !include common/base.yaml

# Device Specific Config

binary_sensor:
  - platform: gpio
    pin:
      number: GPIO0
      mode: INPUT_PULLUP
      inverted: True
    on_press:
      - switch.toggle: "relay_1"
    name: "${devicename} - Button 1"
  - platform: gpio
    pin:
      number: GPIO9
      mode: INPUT_PULLUP
      inverted: True
    on_press:
      - switch.toggle: "relay_2"
    name: "${devicename} - Button 2"
  - platform: gpio
    pin:
      number: GPIO10
      mode: INPUT_PULLUP
      inverted: True
    on_press:
      - switch.toggle: "relay_3"
    name: "${devicename} - Button 3"
  - platform: gpio
    pin:
      number: GPIO14
      mode: INPUT_PULLUP
      inverted: True
    on_press:
      - switch.toggle: "relay_4"
    name: "${devicename} - Button 4"

switch:
  - platform: gpio
    name: "${devicename} - Relay 1"
    pin: GPIO12
    id: "relay_1"
  - platform: gpio
    name: "${devicename} - Relay 2"
    pin: GPIO5
    id: "relay_2"
  - platform: gpio
    name: "${devicename} - Relay 3"
    pin: GPIO4
    id: "relay_3"
  - platform: gpio
    name: "${devicename} - Relay 4"
    pin: GPIO15
    id: "relay_4"

